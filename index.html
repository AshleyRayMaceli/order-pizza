<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Pizza</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Sizes:</h2>
          <form id="new-pizza-order">
            <div id="another-pizza">
            <select class="form-control new-pizza-size">
              <option id="size1" value="10">Small</option>
              <option id="size2" value="15">Medium</option>
              <option id="size3" value="20">Large</option>
            </select>

            <h2>Toppings:</h2>
            <div class="checkbox">
              <label><input type="checkbox" name="toppings" value="1">Topping 1</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="toppings" value="1">Topping 2</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="toppings" value="1">Topping 3</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="toppings" value="1">Topping 4</label>
            </div>
            </div>
            <span class="btn btn-primary" id="add-more-pizza">Add Another Pizza Pie</span>
            <button type="submit" class="btn btn-info">Place Order</button>

          </form>
        </div>

        <div class="col-md-6">
          <div id="show-pizza-results">
            <h2>Your Pizza Price:</h2>
            <h1 id="pizza-price"></h1>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
